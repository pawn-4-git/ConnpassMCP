spring.application.name=mcp-server
# The API keys can be passed as --connpass.api.key=... --connpass.nickname=... --spring.ai.openai.api-key=... --spring.ai.google.ai.api-key=...
connpass.api.key=${CONNPASS_API_KEY:}
connpass.nickname=${CONNPASS_NICKNAME:}
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.google.ai.api-key=${GEMINI_API_KEY:}

# MCP Server configuration
spring.ai.mcp.server.stdio.enabled=true

# Disable console logging to prevent interference with MCP JSON protocol
spring.main.banner-mode=off
logging.file.name=/tmp/mcp-server.log
logging.pattern.console=
logging.level.root=WARN

# Disable Spring AI auto-configurations to avoid requiring API keys
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration,org.springframework.ai.autoconfigure.vertexai.gemini.VertexAiGeminiAutoConfiguration

# Disable web server (MCP uses stdio, not HTTP)
spring.main.web-application-type=none
